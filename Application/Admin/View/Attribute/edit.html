<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改商品属性</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__ADMIN__/css/mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：商品管理-》修改属性</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="javascript:void(0);" onclick="history.go(-1)">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="__SELF__" method="post" >
            <input type="hidden" name="id" value="{$data.id}" />
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>属性名称</td>
                    <td><input type="text" name="attr_name" value="{$data.attr_name}" /></td>
                </tr>
                <tr>
                    <td>所属商品类型</td>
                    <td>
                        <select name="cate_id">

                            <option value="0">请选择</option>
                            <foreach name='datas' item='d'>
                                <option {$d['id'] == $data['cate_id'] ? 'selected' : ''} value="{$d.id}">{$d.cate_name}</option>
                            </foreach>
                           
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td>属性值的类型</td>
                    <td><input {$data['attr_type'] == 1 ? 'checked' : ''} type="radio" value="1" name="attr_type" />下拉框<input {$data['attr_type'] == 2 ? 'checked' : ''} type="radio" value="2" name="attr_type" />输入框</td>
                </tr>
                 <tr>
                    <td>可选值列表</td>
                    <td><textarea name="attr_val" rows="10">{$data.attr_val}</textarea></td>
                </tr>
               
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="修改">
                    </td>
                </tr>  
            </table>
            </form>
        </div>

        <script src="__COMMON__jquery-1.7.2.min.js"></script>
        <script>
            $(function () {
                $(':radio').click(function () {
                    var val = $(this).val();
                    
                    if (val == 1) {
                        $('textarea').attr('disabled', false);
                    } else {
                        $('textarea').attr('disabled', true);
                    }
                });

                // $(':radio').click();
            });
        </script>
    </body>
</html>
