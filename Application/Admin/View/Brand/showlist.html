<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>品牌列表</title>

        <link href="__ADMIN__css/mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：品牌管理-》品牌列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{:U('add')}">【添加品牌】</a>
                </span>
            </span>
        </div>
        <div></div>
      
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>品牌名称</td>
                        <td>品牌排序</td>
                      
                        <td align="center" colspan="2">操作</td>
                    </tr>

                    <foreach name="brandList" item='brand'>
                    <tr id="product1">
                        <td>{$brand.id}</td>
                        <td><a href="#">{$brand.brand_name}</a></td>
                        <td>{$brand.brand_sort}</td>
                        
                        <td><a href="{:U('edit', 'id='.$brand[id])}">修改</a></td>
                        <td><a class="del" data-id="{$brand.id}" href="javascript:void(0);">删除</a></td>
                    </tr>
                   </foreach>
                  
                  
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            [1]
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="__COMMON__jquery-1.7.2.min.js"></script>
        <script>
            $(function() {
                $('.del').click(function () {
                    var id = $(this).attr('data-id');

                    if (confirm('确认删除【{$brand.brand_name}】？')) {
                        location.href = '__CONTROLLER__/del/id/' + id;
                    }
                });
            });
        </script>
    </body>
   
   
</html>
